<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEA AI People List</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-font: 'Lato', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--main-font);
            background-color: #f8f9fa;
            color: #333;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Loading people data...</div>
    <div id="app" class="hidden">
        <div id="filters-container"></div>
        <div id="people-container"></div>
        <div id="no-results" class="hidden">
            <div style="text-align: center; padding: 40px;">
                <h3>No results found</h3>
                <button id="clear-filters-btn" style="margin-top: 16px; padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Clear filters</button>
            </div>
        </div>
        <footer class="map-footer">
            <div class="source-attribution">
                Data source: <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vTRiNh4w92XdVXeRlBtrlSk9LcgFhLMNz97Ry0h34gfElPeZ4ZH-Kx_7CkjnYJfDmADti7sKO7cLExX/pub?gid=928970532&single=true&output=csv" target="_blank" rel="noopener">Google Sheets</a>
            </div>
            <div style="text-align: center; padding: 10px; color: #666; font-size: 12px;">
                Â© 2025 SEA AI People Directory
            </div>
        </footer>
    </div>

    <!-- External Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    
    <!-- Main Application -->
    <script type="module" src="people-list.js"></script>
</body>
</html>
